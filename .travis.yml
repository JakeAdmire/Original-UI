language: node_js
node_js:
  - 8
cache:	
  directories:	
    - node_modules
addons:	
  artifacts: true
jobs:
  include:
    - stage: "Install"
      script: npm ci
    - stage: "Test & Coverage"
      script: npm test -- --collectCoverage=true && npm run coveralls
    - stage: "Deploy"
      script: npm install --global rollup
      script: npm i rollup-plugin-babel
      deploy:
        provider: npm
        email: NPM_EMAIL
        api_key: NPM_TOKEN
        on:
          all_branches: true